<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Calculator</title>
  <style>
    /* Reset & layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Calculator container */
    .calculator {
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 320px;
      max-width: 90%;
    }

    /* Display screen */
    #display {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      text-align: right;
      color: #333;
      background: #eaeaea;
    }

    /* Button layout grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Base button style */
    .buttons button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #999;
      color: #fff;
      transition: background 0.2s, transform 0.1s;
    }
    .buttons button:hover {
      background-color: #666;
    }
    .buttons button:active {
      transform: scale(0.98);
    }

    /* Operator buttons (add/subtract/multiply/divide) */
    .buttons .operator {
      background-color: #ff6600;
    }
    .buttons .operator:hover {
      background-color: #e65500;
    }

    /* Clear and equals with special colors */
    .buttons .clear {
      background-color: #f44336;
    }
    .buttons .clear:hover {
      background-color: #d32f2f;
    }
    .buttons .equals {
      background-color: #4caf50;
      grid-column: span 2;
    }
    .buttons .equals:hover {
      background-color: #388e3c;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      #display { font-size: 1.2rem; padding: 8px; }
      .buttons button { font-size: 1rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>
      <button class="operator" onclick="appendToDisplay('-')">−</button>
      
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('1')">1</button>
      
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      
      <button class="equals" onclick="calculate()"> = </button>
    </div>
  </div>

  <script>
    let current = '';
    function appendToDisplay(char) {
      current += char;
      document.getElementById('display').value = current;
    }
    function clearDisplay() {
      current = '';
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        const result = eval(current);
        document.getElementById('display').value = result;
        current = '' + result;
      } catch {
        document.getElementById('display').value = 'Error';
        current = '';
      }
    }
  </script>
</body>
</html>
